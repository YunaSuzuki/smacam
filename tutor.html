<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>スマcam</title>
    <!--stylesheets-->
    <link rel="stylesheet" href="stylesheets/normalize.css"/>
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="clearfix">
        <ul class="header__buttons pc-view">
          <li>新規登録</li>
          <li>ログイン</li>
        </ul>
        <div class="header__buttons sp-view">
          <i class="fas fa-bars" id="humburger-icon"></i>
        </div>
      </div>
      <div class="header__titlebox">
        <div class="header__titlebox__inner">
          <div class="topleft-box textbox">
            <span>教えたい</span>
          </div>
          <div class="rightbottom-box textbox">
            <span>学びたい</span>
          </div>
          <div class="center-mark">
            <span id="falling-right"></span>
            <span id="rising-right"></span>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main-wrapper">
        <section class="about">
          <div class="about__title section__title">
            <span class="about__title__textbox"><span class="deco-text">スマcam講師</span><span class="normal-text">を選ぶワケ</span></span>
          </div>
        </section>
        <section class="section tutor">
          <div class="section__title">こんな方に<span class="bold-text">オススメ</span></div>
          <div class="section__flexbox">
            <ul class="section__lists section__flexbox__left">
              <li class="section__lists__row"><i class="fas fa-check-circle"></i>教えるのが好き</li>
              <li class="section__lists__row"><i class="fas fa-check-circle"></i>自分の得意を活かしたい</li>
              <li class="section__lists__row"><i class="fas fa-check-circle"></i>自分のレベルに合った生徒を教えたい</li>
              <li class="section__lists__row"><i class="fas fa-check-circle"></i>好きな時間に働きたい</li>
            </ul>
            <div class="section__flexbox__right">
              <img src="images/tutor.png" alt="tutor"></img>
            </div>
          </div>
        </section>
        <section class="section income">
          <div class="section__title bold-text">シフト・収入例</div>
          <div class="income__wrapper">
            <div class="income__wrapper__block">
              <img src="images/full-time.png" alt="フルタイム" class="income__wrapper__block__imagebox">
              <div class="income__wrapper__block__textbox">
                <p>収入 (1コマ1600円設定の場合)</p>
                <p>1600 × 1日8コマ × 20日 =<span class="total">¥256,000</span></p>
              </div>
            </div>
            <div class="income__wrapper__block">
              <img src="images/part-time.png" alt="パートタイム" class="income__wrapper__block__imagebox">
              <div class="income__wrapper__block__textbox">
                <p>スキマ時間で働く！</p>
                <p>2200 × 1日4コマ × 16日 =<span class="total">¥140,800</span></p>
              </div>
            </div>
          </div>
        </section>
        <section class="section register">
          <div class="section__title bold-text">講師登録~授業開始までの流れ</div>
          <div class="register__button">
            <a href="#" class="bold-text">エントリーはこちら</a>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <ul class="footer__iconlists">
        <li><i class="fab fa-twitter"></i>twitter</li>
        <li><i class="fab fa-facebook-f"></i>facebook</li>
        <li><i class="fab fa-instagram"></i>instagram</li>
      </ul>
      <span class="footer__text">All rights reserved.</span>
    </footer>
  </body>
</html>
